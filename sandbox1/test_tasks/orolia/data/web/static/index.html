<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draw 2d plot</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/plotly-latest.min.js"></script>
    <script src="/js/jquery.flot.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 sidebar-offcanvas">
                <h4>Files</h4>
                <div class="sidebar-nav">
                    <ul class="nav">
                        <div id="files_list" class="list-group">
                        </div>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4">
                <h4>PLOT</h4>
                <div id="plot" style="width:600px;height:250px;">
                    <!--<script>-->
                        <!--var graphDiv = document.getElementById('plot');-->
                        <!--Plotly.plot( graphDiv, [], { margin: { t: 0 } });-->
                    <!--</script>-->
                </div>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-lg-1">
                <input class="btn btn-danger" id="delete_button" type="button" value="Delete"/>
            </div>
            <div class="col-lg-2">
                <form action="/files" enctype="multipart/form-data" method="post">
                    <input type="file" id="ssd_file_id" class="btn btn-primary" name="ssd_file"
                           onchange="check_form()" />
                    <input type="submit" id="upload_file_id" class="btn upload-btn" value="upload"
                            disabled="disabled"/>
                </form>
                <script>
//                    onchange="check_form()"
                    function check_form()
                    {
                        if ($('#ssd_file_id').val() != "")
                        {
                            $('#upload_file_id').attr('disabled', false);
                        }

                        else
                        {
                            $('#upload_file_id').attr('disabled', true);
                        }
                    }

//                    document.getElementById('ssd_file_id').addEventListener('onChange', check_form);
                </script>
            </div>
        </div>
    </div>
    <script src="/js/flm.js"></script>
</body>
</html>
